---
ansible_user: "matt"
local_domain: "local.mtopps.com"
global_vars:
  LOG_MAX_SIZE: "50M"
  LOG_MAX_FILE: "3"
  TZ: "Pacific/Auckland"

paths:
  NFS_MOUNT_PATH: "/mnt/data"
  CONTAINER_CONFIG_DIR: "/home/{{ ansible_user }}/containers"

user_group:
  UID: "1027"
  GID: "100"
  PUID: "1027"
  PGID: "100"
  GROUP: "100"
  UMASK: "002"

media_server:
  COMPOSE_PROJECT_NAME: "media-server"
  config_dirs:
    QBITTORRENT: "qbittorrent"
    TAUTULLI: "tautulli"
    JDOWNLOADER: "jdownloader"
    RADARR: "radarr"
    SONARR: "sonarr"
    PROWLARR: "prowlarr"
    BAZARR: "bazarr"
  custom_data_dirs:
    JDOWNLOADER: "output"

homepage:
  COMPOSE_PROJECT_NAME: "homepage"
  docker:
    CONFIG_PATH: "{{ paths.CONTAINER_CONFIG_DIR }}/homepage"
    DATA_ROOT_PATH: "{{ paths.NFS_MOUNT_PATH }}/"
    WEBUI_PORT: 3000

  widgets:
    TITLE: "Homepage"
    SEARCH_PROVIDER: "google"
    WEATHER_CITY: "Auckland"
    WEATHER_LAT: "-36.8485"
    WEATHER_LONG: "174.7633"
    WEATHER_TZ: "{{ global_vars.TZ }}"
    WEATHER_UNIT: "metric"


traefik:
  COMPOSE_PROJECT_NAME: "traefik"


speedtest_tracker:
  COMPOSE_PROJECT_NAME: "speedtest-tracker"
  APP_KEY: "{{ speedtest_tracker_secrets_app_key }}"
  APP_NAME: "speedtest-tracker"
  APP_TIMEZONE: "{{ global_vars.TZ }}"
  APP_LOCALE: "en"
  APP_LOCALE_FALLBACK: "en"
  APP_FAKE_LOCALE: "en_US"
  SPEEDTEST_TRACKER_CONFIG_DIR: "{{ paths.CONTAINER_CONFIG_DIR }}/speedtest-tracker"
  PUID: "{{ user_group.PUID }}"
  PGID: "{{ user_group.PGID }}"
  DB_CONNECTION: "sqlite"
